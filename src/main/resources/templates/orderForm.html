<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
<h1>Welcome to...</h1>
<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco creations!</h1>

    <img th:src="@{/images/TacoCloud.png}"/>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>

    <div th:if="${#fields.hasErrors()}">
        <span>Please correct the problems below and resubmit.</span>
    </div>
    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}">
    <span th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryName}">Name Error</span>
    <br/>
    <label for="deliveryStreet">Street address: </label>
    <input type="text" th:field="*{deliveryStreet}">
    <span th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">street Error</span>
    <br/>

    <label for="deliveryCity">City: </label>
    <input type="text" th:field="*{deliveryCity}">
    <span th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">street Error</span>
    <br/>

    <label for="deliveryState">State: </label>
    <input type="text" th:field="*{deliveryState}">
    <span th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">street Error</span><br/>

    <label for="deliveryZip">Zip code: </label>
    <input type="text" th:field="*{deliveryZip}">
    <span th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">street Error</span>
    <br/>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #:</label>
    <input type="text" th:field="*{ccNumber}"/>
    <span th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
    <br/>

    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}">
    <span th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">street Error</span>
    <br/>

    <label for="ccCVV">CVV:</label>
    <input type="text" th:field="*{ccCVV}">
    <span th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">street Error</span>
    <br/>

    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
